<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>VIKRAY CART</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
</head>

<body>
 <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- **********HEADER********** -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container ">
      <a class="navbar-brand fs-3" href="#">VIKRAY CART</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav fs-6">
          <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">HOME</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">ABOUT US</a></li>
          <li class="nav-item"><a class="nav-link" href="/#contact">CONTACT</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'products' %}">PRODUCTS</a></li>

          {% if request.session.useremail %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle ms-3" href="#" id="navbarProfileDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-user-circle fa-lg"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarProfileDropdown">
              <li><span class="dropdown-item-text text-muted">YOUR<i class="fas fa-envelope"></i> {{ request.session.useremail }}</span></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="{% url 'mycart' %}"><i class="fas fa-shopping-cart me-2"></i>Cart</a></li>
              <li><a class="dropdown-item" href="{% url 'myorders' %}"><i class="fas fa-box me-2"></i>My Orders</a></li>
              <li><a class="dropdown-item text-dark fs-5" href="{% url 'logout' %}"><i
                    class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
            </ul>
          </li>
          {% else %}
          <li class="nav-item ms-4"><a class="nav-link" href="{% url 'login' %}">LOGIN</a></li>
          {% endif %}
          
        </ul>
      </div>
    </div>
  </nav>
