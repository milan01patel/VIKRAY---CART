{% load static %}
{% include 'admin/adminheader.html' %}

{% if messages %}
<script>
  {% for message in messages %}
  alert('{{ message }}')
  {% endfor %}
</script>
{% endif %}

<div class="container mt-4">
  <h2 class="mb-3">Contact Messages</h2>

  <div class="table-responsive">
    <table class="table table-bordered table-striped text-center">
      <thead class="table-dark">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
          <th>Subject</th>
          <th>Message</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for c in contacts %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ c.name }}</td>
          <td>{{ c.email }}</td>
          <td>{{ c.subject }}</td>
          <td>{{ c.message }}</td>
          <td>
            <a href="{% url 'deletecontact' c.id %}" class="btn btn-sm"
              onclick="return confirm('Are you sure you want to delete this contact?');">
              <i class="fa-solid fa-xmark"></i>
            </a>
          </td>        
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
